    <p id="company">Araç Takip Sistemi</p>
    <img id="avatar" src="{{ url_for('static', filename='main/avatar.png') }}" alt="">
    <p id="username">{{ username }}</p>
    <form method="POST">
        <button id="logoutButton" name="logout"><img src="{{ url_for('static', filename='main/logout.png') }}"></button>
    </form>
</div>
<div id="listbg">
    <ul width="100%">
        {% for car in cars %}
            <li>
                <div class="IDitem">#{{ car }}</div>
                <p></p>
                <button class="show_on_information" onclick="show_on_information(event)" value="{{ car }}"><img
                        src="{{ url_for('static', filename='main/showonmap.png') }}"></button>
            </li>
        {% endfor %}
    </ul>
</div>
<div id="informationbg">
    <div id="infoID">#?</div>
    <p id="date_info">????-??-?? ??:?? <> ????-??-?? ??:??</p>
    <div style="display: flex; justify-content: right;"><input type="datetime-local" id="date_start" name="date_start">
    </div>
    <input type="datetime-local" id="date_end" name="date_end">
    <button id="show_on_map" onclick="show_on_map()"><span>Haritada Göster</span></button>
</div>
<br>
<div id="mapbg">
    <div id="map"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
