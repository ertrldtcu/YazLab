<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Kayıt Ekranı</title>
</head>

<body>
    <section class="testimonial py-5 " id="testimonial">
        <div class="container">
            <div style="box-shadow: 8px 8px 6px grey" class="row wrapper fadeInDown">
                <div class="col-md-4 py-5  text-white bg-light text-center ">
                    <div class=" ">
                        <div style="color: #DE6262; " class="card-body">
                            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                            <h2 class="py-3">Kayıt Ekranı</h2>

                            <p>Kayıt ekranına hoşgeldiniz.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 py-5 border">
                    <h4 class="pb-4 fadeIn first">Lütfen Bilgilerinizi Doldurunuz!</h4>
                    <div>
                        <div class="form-row fadeIn second">
                            <div class="form-group col-md-6">
                                <input id="username" name="Full Name" placeholder="Kullanıcı Adı" class="form-control" type="text">
                            </div>
                            <div class="form-group col-md-6 ">
                                <input id="password" type="password" class="form-control" placeholder="Şifre">
                            </div>
                        </div>
                        <div class="form-row fadeIn third">
                            <div class="form-group col-md-6">
                                <input id="repassword" type="password" class="form-control" placeholder="Şifre Tekrar">
                            </div>
                        </div>
                        <br>
                        <div class="form-row fadeIn fourth">
                            <button id="signup" class="btn btn-login">Kayıt Ol</button>
                            <button class="btn btn-login"><a href="../login/login.html">Giriş Yap</a></button>
                        </div>
                    </div>
                    <div class="fadeIn fourth">
                        <button id="exit" style="padding: 0%;" class=" btn "> <img src="../Shutdown.png " alt="resim "> </button></div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
