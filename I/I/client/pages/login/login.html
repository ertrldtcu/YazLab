<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Giriş Ekranı</title>
</head>

<body>
    <section class="login-block ">
        <div class="container wrapper fadeInDown">
            <div style="background-color:#adb5bd; box-shadow: 8px 8px 6px grey" class="row">
                <div class="col-md-4 py-5 bg-light text-white login-sec">

                    <h2 class=" text-center">Giriş Ekranı</h2>
                    <div class="login-form">
                        <div class="form-group fadeIn first">
                            <label style="color: #DE6262;" for="exampleInputEmail1" class="text-uppercase">Kullanıcı Adı</label>
                            <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı">

                        </div>
                        <div class="form-group fadeIn second">
                            <label style="color: #DE6262; margin-top: 5px;" for="exampleInputPassword1" class="text-uppercase">Şifre</label>
                            <input type="password" id="password" class="form-control" placeholder="Şifre">
                        </div>
                        <br>
                        <div class="form-group fadeIn third">
                            <button id="signin" class="btn btn-login float-right">Giriş Yap</button>
                            <button class="btn btn-login float-right"><a href="../register/register.html">Kayıt Ol</a></button>
                        </div>
                    </div>
                    <div class="copy-text fadeIn third ">
                        <button id="exit" style="padding: 0px;" class="btn"> <img src="../Shutdown.png" alt="resim"> </button>
                    </div>
                </div>
                <div class="col-md-8 banner-sec">

                </div>
            </div>
    </section>

    <script src="login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
